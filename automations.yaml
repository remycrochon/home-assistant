  trigger:
  - platform: time_pattern
    hours: /1
  condition:
  - condition: template
    value_template: '{% set m=states(''sensor.orp_piscine_orp'') | float %}

      {% set c=states(''input_number.orp_cible'') | float %}

      {{ m < c }}'
