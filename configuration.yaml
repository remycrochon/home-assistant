# Valide l'enregistrement dans les bases de données
recorder:
  db_url: !secret db_mysql
  auto_purge: true
  commit_interval: 15
  purge_keep_days: 7
  include:
    domains:
      - binary_sensor
      - input_boolean
      - input_datetime
      - input_number
      - input_select
      - sensor
      - switch
      - light
      - utility_meter
      - vacuum
      - sun
      - device_tracker
      - weather
      - group   
      - person
      
  exclude:
    domains:
      - camera
      - zone
      - automation
      - cover
      - script
      - pool_pump
      - alarm_control_panel
      - climate
      - persistent_notification


# base influxdb
influxdb:
  host: a0d7b954-influxdb
  port: 8086
  database: homeassistant2
  username: !secret influxdb_user
  password: !secret influxdb_password
  max_retries: 3
  default_measurement: state
  include:
    domains:
      - binary_sensor
      - input_boolean
      - input_datetime
      - input_number
      - input_select
      - sensor
      - switch
      - light
      - utility_meter
      - vacuum
      - sun
  exclude:
    domains:
      - camera
      - zone
      - automation
      - weather
      - cover
      - group
      - script
      - pool_pump
      - device_tracker
      - alarm_control_panel
      - climate
      - persistent_notification
      - person

# Notification dans Telegram 
telegram_bot:
