aspect_ratio: 1/1
custom_fields:
  gauge:
    card:
      entity: sensor.humidite_terrasse2
      gauge:
        font-size: 10px
        friendly_name: true
        icon: false
        icon-size: 2px
        max_value: 100
        severity:
        - color: darkgrey
        - color: blue
          from: 0
          to: 30
        - color: yellow
          from: 50
          to: 60
        - color: orange
          from: 60.1
          to: 70
        - color: red
          from: 70.1
          to: 100
        state: false
        text-color: lightgrey
        unit_of_measurement: false
      type: custom:hatc-gauge-card
entity: sensor.humidite_terrasse2
name: HUM
show_icon: false
show_last_changed: true
show_state: true
styles:
  card:
  - border-radius: 50%
  - padding: 30px
  custom_fields:
    gauge:
    - position: absolute
    - top: 40%
    - left: 50%
    - opacity: 90%
    - width: calc(115% + 0px)
    - transform: translate(-50%, calc(-50% + 0px))
    - --paper-card-background-color: rgba(0, 0, 0, 0.0)
    - --ha-card-background: rgba(0, 0, 0, 0.0)
    - --ha-card-box-shadow: none
    - --ha-card-border-width: 0px
  double_tap_action:
    action: more-info
  icon:
  - width: 90%
  - color: var(--icon_off)
  img_cell:
  - border-radius: 100%
  - width: 27px
  - height: 27px
  - background-color: var(--pastille_off)
  - color: var(--text_systeme_info)
  label:
  - font-size: 80%
  name:
  - font-size: 80%
  state:
  - font-size: 110%
  - font-weight: bold
type: custom:button-card
