blueprint: system_and_update_info_page_blueprint.yaml
card:
  cards:
  - cards:
    - title: $01_translate_speedtest$
      type: custom:mushroom-title-card
    - entities:
      - sensor.speedtest_ping
      font_size: 70
      height: 30
      hours_to_show: 168
      icon: mdi:pulse
      line_color: var(--primary-color)
      line_width: 2
      name: Ping
      points_per_hour: 1
      show:
        fill: true
        graph: bar
      type: custom:mini-graph-card
    - cards:
      - entities:
        - entity: sensor.speedtest_download
          show_points: false
        font_size: 70
        hours_to_show: 168
        icon: mdi:arrow-down-bold
        line_color: var(--primary-color)
        line_width: 2
        name: $02_translate_download$
        show:
          extrema: true
          labels: false
        type: custom:mini-graph-card
      - entities:
        - entity: sensor.speedtest_upload
          show_points: false
        font_size: 70
        hours_to_show: 168
        icon: mdi:arrow-up-bold
        line_color: var(--primary-color)
        line_width: 2
        name: $03_translate_upload$
        show:
          extrema: true
          labels: false
        type: custom:mini-graph-card
      type: horizontal-stack
    item_classes: col-xs-12 col-sm-6
    type: vertical-stack
  - cards:
    - title: $04_translate_system$
      type: custom:mushroom-title-card
    - cards:
      - entity: sensor.freebox_server_external_ip
        name: $05_translate_ip_adress$
        type: custom:mushroom-entity-card
      - entity: sensor.last_boot
        name: $06_translate_last_boot$
        type: custom:mushroom-entity-card
      type: horizontal-stack
    - bar_style:
        border-radius: 5px
        padding-left: 4px
        text-align: left
      columns: 2
      entities:
      - entity: sensor.glances_ha_cpu_used
      - entity: sensor.glances_ha_ram_used_percent
      - entity: sensor.glances_ha_acpitz_1_temperature
        icon: mdi:thermometer
      - entity: sensor.glances_ha_media_used_percent
      positions:
        indicator: inside
        name: 'off'
      severity:
      - color: Green
        from: 0
        to: 60
      - color: Orange
        from: 61
        to: 80
      - color: Red
        from: 81
        to: 100
      style: "ha-card {\n  border-radius: 5px;\n}\nbar-card-backgroundbar, bar-card-currentbar\
        \ {\n  border-radius: 5px;\n}\nbar-card-value {\n  font-weight: bold;\n}\n\
        bar-card-iconbar {\n  height: 20px;\n}      \n"
      type: custom:bar-card
    - cards:
      - entities:
        - sensor.freebox_download_speed
        font_size: 75
        height: 130
        hours_to_show: 24
        icon: mdi:arrow-down-bold
        icon_adaptive_color: true
        line_color: var(--primary-color)
        line_width: 2
        name: $07_translate_throughput_in$
        points_per_hour: 5
        show:
          labels: false
        type: custom:mini-graph-card
      - entities:
        - sensor.freebox_upload_speed
        font_size: 75
        height: 130
        hours_to_show: 24
        icon: mdi:arrow-up-bold
        line_color: var(--primary-color)
        line_width: 2
        name: $08_translate_throughput_out$
        points_per_hour: 5
        show:
          labels: false
        type: custom:mini-graph-card
      type: horizontal-stack
    item_classes: col-xs-12 col-sm-6
    type: vertical-stack
  - cards:
    - title: $09_translate_update$
      type: custom:mushroom-title-card
    - cards:
      - card:
          items_classes: col-xs-12 col-sm-6 col-md-3 col-lg-3
          type: custom:dwains-flexbox-card
        filter:
          include:
          - domain: update
            options:
              show_buttons_control: $10_show_buttons_controls$
              type: custom:mushroom-update-card
              use_entity_picture: true
        sort:
          exclude: []
          method: state
          numeric: true
        type: custom:auto-entities
      type: horizontal-stack
    type: vertical-stack
  items_classes: col-xs-12
  type: custom:dwains-flexbox-card
data:
  01_translate_speedtest: SpeedTest
  02_translate_download: SpeedTest Down
  03_translate_upload: SpeedTest Up
  04_translate_system: SpeedTest
  05_translate_ip_adress: Free IP
  06_translate_last_boot: 06_translate_last_boot
  07_translate_throughput_in: FreeBox Down
  08_translate_throughput_out: FreeBox Up
  09_translate_update: 09_translate_update
  10_show_buttons_controls: 10_show_buttons_controls
type: custom:dwains-blueprint-card
