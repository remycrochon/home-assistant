cards:
- entity: group.volets_parents
  hold_action:
    action: none
  icon: mdi:bed
  name: Parents
  show_icon: true
  show_name: true
  show_state: false
  tap_action:
    action: more-info
  type: button
- icon: mdi:arrow-up-bold
  name: Ouvrir
  show_icon: true
  show_name: false
  tap_action:
    action: call-service
    service: cover.open_cover
    service_data: {}
    target:
      entity_id:
      - cover.volet_parents_grand_p
      - cover.volet_ch_parent_p
  type: button
- icon: mdi:pause
  name: Stop
  show_name: false
  tap_action:
    action: call-service
    service: cover.stop_cover
    service_data: {}
    target:
      entity_id:
      - cover.volet_ch_parent_p
      - cover.volet_parents_grand_p
  type: button
- icon: mdi:arrow-down-bold
  name: Fermer
  show_name: false
  tap_action:
    action: call-service
    service: cover.close_cover
    service_data: {}
    target:
      entity_id:
      - cover.volet_parents_grand_p
      - cover.volet_ch_parent_p
  type: button
- icon: mdi:weather-sunset-up
  name: Soleil
  show_name: false
  tap_action:
    action: call-service
    service: cover.set_cover_position
    service_data:
      position: 50
    target:
      entity_id:
      - cover.volet_ch_parent_p
      - cover.volet_parents_grand_p
  type: button
- elements:
  - attribute: current_position
    entity: cover.volet_parents_grand_p
    style:
      color: '#44739E'
      font-size: 16px
      font-weight: bold
      left: 50%
      top: 50%
    suffix: '%'
    tap_action:
      action: more-info
    type: state-label
  image: /local/images/carre_orange.png
  type: picture-elements
  view_layout:
    position: sidebar
col_span: '1'
col_span_lg: '1'
col_span_xl: '4'
columns: 6
position: top
row_span: '1'
row_span_lg: '2'
row_span_xl: '2'
square: true
type: grid
