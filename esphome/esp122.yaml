substitutions:
  device_name: esp122
  adress_ip: "192.168.0.122"
  
esphome:
  name: ${device_name}

esp32:
  board: esp32dev
  framework:
    type: arduino

wifi:
  networks:
    - ssid: !secret wifi_esp
      password: !secret mdpwifi_esp
      priority: 1
    - ssid: !secret wifi
      password: !secret mdpwifi
      priority: 0
  reboot_timeout: 5min
  manual_ip:
    static_ip: ${adress_ip}
    gateway: 192.168.0.254
    subnet: 255.255.255.0
    dns1: !secret dns1
    dns2: !secret dns2
    
# Utilisez la LED de l'appareil comme LED d'Ã©tat, qui clignotera s'il y a des avertissements (lent) ou des erreurs (rapide)
status_led:
  pin:
    number: GPIO23
    inverted: true
logger:
  level: INFO

api:
  
ota:
  platform: esphome

web_server:
  port: 80

binary_sensor:
  - platform: status
    name: "Status"

switch:   
  - platform: gpio
    name: "R1"
    pin: GPIO16
    id: r1

  - platform: restart
    name: "Restart"
