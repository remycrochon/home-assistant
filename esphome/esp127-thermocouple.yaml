substitutions:
  device_name: esp127-thermocouple
  adress_ip: "192.168.0.127"
  friendly_name: esp127
  time_timezone: "Europe/Paris"
  
esphome:
  name: ${device_name}
  platform: ESP8266
  board: d1_mini

wifi:
  networks:
    - ssid: !secret wifi_esp
      password: !secret mdpwifi_esp
      priority: 2
    - ssid: !secret wifi
      password: !secret mdpwifi
      priority: 0
  reboot_timeout: 5min
  
  manual_ip:
    static_ip: ${adress_ip}
    gateway: 192.168.0.254
    subnet: 255.255.255.0
    
deep_sleep:
  run_duration: 30s
  sleep_duration: 2min
  
i2c:
  sda: GPIO4 #D2
  scl: GPIO5 #D1
  scan: true
  id: bus_a

logger:
api:
ota:
web_server:
  port: 80
  
spi:
  miso_pin: D5
  clk_pin: D8 #ex D1

ads1115:
  - address: 0x48
  
sensor:
  - platform: ads1115
    multiplexer: 'A0_GND'
    gain: 6.144
    name: "${friendly_name} U Panneau"
    update_interval: 10s
    
  - platform: max31855
    name: "${friendly_name} Temperature"
    cs_pin: D3
    update_interval: 10s
    accuracy_decimals: 2

  - platform: adc
    pin: VCC
    name: "${friendly_name} U Alim"
    update_interval: 10s
    
#Etat de la connection
binary_sensor:
  - platform: status
    name: "${friendly_name} Status"

