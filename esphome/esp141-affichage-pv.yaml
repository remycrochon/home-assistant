#  scl: GPIO02 #
#  scan: true
#  id: bus_a

# Led WS2812 RGB  
light:

  - platform: neopixelbus
    method:
      type: esp8266_dma
    num_leds: 8 #1
    pin: GPIO3
    name: "RGB strip"
    variant: ws2812
    id: rgb_led
    default_transition_length: 0s  

#Etat de la connection
binary_sensor:
  - platform: gpio
    pin:
      number: GPIO16
      inverted: True
    name: bp_raz

  - platform: status
    name: "${friendly_name} Status"

switch:    

  - platform: restart
    name: "${friendly_name} Restart"

sensor:
  - platform: homeassistant
    name: "Conso"
    entity_id: sensor.envoy_122103023124_current_power_consumption
    id: conso

  - platform: homeassistant
    name: "Sout"
    entity_id: sensor.envoy_puissance_soutiree_reseau
    id: sout
    
  - platform: homeassistant
    name: "Inj"
    entity_id: sensor.envoy_puissance_injectee_reseau
    id: inj
    
  - platform: homeassistant
    name: "Ecs_surplus"
    entity_id: sensor.puissance_ecs_surplus_injectee_w
    id: p_surplus

# Lecture dans HA de la conso du jour
  - platform: homeassistant
    name: "Prod Inst"
    unit_of_measurement: "W"
    entity_id: sensor.envoy_122103023124_current_power_production
    id: prod
    
