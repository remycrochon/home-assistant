substitutions:
  device_name: esp142-test-esp32
  adress_ip: "192.168.0.142"
  friendly_name: esp142
  time_timezone: "Europe/Paris"
  
esphome:
  name: ${device_name}
      
esp32:
  board: esp32dev
  framework:
    type: esp-idf
    version: recommended

wifi:
  networks:
    - ssid: !secret wifi
      password: !secret mdpwifi
  reboot_timeout: 5min

  manual_ip:
    static_ip: ${adress_ip}
    gateway: 192.168.0.254
    subnet: 255.255.255.0

# Enable logging
logger:
  baud_rate: 0
  level: DEBUG
#  logs:
#    modbus.component: INFO
# Enable Home Assistant API
api:

ota:
  platform: esphome

web_server:
  port: 80

# Informations supplementaires sur le WIFI
text_sensor:
  - platform: wifi_info
    ip_address:
      name: ${friendly_name}_ESP IP Address
    ssid:
      name: ${friendly_name}_ESP Connected SSID
    bssid:
      name: ${friendly_name}_ESP Connected BSSID
    mac_address:
      name: ${friendly_name}_ESP Mac Wifi Address
    scan_results:
      name: ${friendly_name}_ESP Latest Scan Results

binary_sensor:
#Etat de la connection
  - platform: status
    name: "${friendly_name}_Status"
 

switch:
  - platform: gpio
    name: "${friendly_name} Relais"
    pin: GPIO32
    inverted: true
    id: relais

  - platform: restart
    name: "${friendly_name} Restart"

