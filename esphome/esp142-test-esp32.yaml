substitutions:
  device_name: esp142-test-esp32
  adress_ip: "192.168.0.142"
  friendly_name: esp142
  time_timezone: "Europe/Paris"
  
esphome:
  name: ${device_name}
      
esp32:
  board: esp32dev
  framework:
    type: arduino

wifi:
  networks:
    - ssid: !secret wifi
      password: !secret mdpwifi
  reboot_timeout: 5min

  manual_ip:
    static_ip: ${adress_ip}
    gateway: 192.168.0.254
    subnet: 255.255.255.0
    dns1: 192.168.0.254

logger:
  baud_rate: 0
  level: DEBUG

api:

ota:
  platform: esphome

web_server:
  port: 80

one_wire:
  - platform: gpio  
    pin: GPIO4 

sensor:
  - platform: dallas_temp
    name: "Température DS18B20"
    id: temp_ds18b20
    device_class: temperature
    state_class: "measurement"
    update_interval: 10s

  - platform: adc
    pin: GPIO34
    id: adc_ctn
    attenuation: 12db
    update_interval: 10s

  - platform: ntc
    sensor: res_ntc
    calibration:
      b_constant: 3950
      reference_temperature: 25°C
      reference_resistance: 20kOhm
    name: "Température CTN"
    id: temp_ctn

  # === CTN 20kΩ sur ADC ===
  - platform: resistance
    id: res_ntc
    sensor: adc_ctn
    configuration: DOWNSTREAM
    resistor: 20kOhm
    reference_voltage: 3.3


# Sortie PWM pour le chauffage
output:
  - platform: ledc
    pin: GPIO23
    frequency: 1000 Hz
    id: pwm_heater


light:
  - platform: monochromatic
    output: pwm_heater
    id: sortie_mofset
    name: "Sortie Mofset"
