substitutions:
  device_name: esp144-test-wt32-eth01
  adress_ip: "192.168.0.144"
  friendly_name: esp144
  time_timezone: "Europe/Paris"
  
esphome:
  name: ${device_name}
  platform: ESP32
  board: wt32-eth01 #esp-wrover-kit

# Enable logging
logger:

# Enable Home Assistant API
api:
ota:
web_server:
  port: 80

ethernet:
  type: LAN8720
  mdc_pin: GPIO23
  mdio_pin: GPIO18
  clk_mode: GPIO0_IN
  phy_addr: 1
  power_pin: GPIO16

  manual_ip:
    static_ip: ${adress_ip}
    gateway: 192.168.0.254
    subnet: 255.255.255.0

sensor:
# Mesure du niveau
  - platform: adc
    pin: GPIO39 #A0
    id: niveau
    name: "${friendly_name}_niveau_puit"
    unit_of_measurement: "ml"
    update_interval: 1s
    attenuation: 11db
    filters:
      - calibrate_linear:
         - 0.4 -> 0.0  # 4 ma
         - 1.88 -> 3.23  # 12.61
# moyenne sur 30 mn + affichage toutes les mn
#      - sliding_window_moving_average:
#          window_size: 30
#          send_every: 1
############### TEMPLATE  ######################"
# Calcul du niveau d'eau H total
# longueur du tube=2.3 m
# hauteur total puit=5.8 m
# d'ou 5.80-2.3=3.5
# Calcul volume eau
  - platform: template
    name: "${friendly_name}_volume_puit"
    id: volume
    icon: mdi:flash
    unit_of_measurement: "m3"
    accuracy_decimals: 2
    lambda: |-
      return (id(niveau).state*0.6*0.6*3.14159);

#Etat de la connection
binary_sensor:
  - platform: status
    name: "${friendly_name} Status"

switch:   
  - platform: restart
    name: "${friendly_name} Restart"
    

    