    accuracy_decimals: 2
        
  - platform: mqtt_subscribe
    name: "${friendly_name} Pu Produite"
    id: pu_prod
    topic: mp2/multiplus2/prod_totale
    unit_of_measurement: "W"
    state_class: "measurement"  
    accuracy_decimals: 2

  - platform: mqtt_subscribe
    name: "${friendly_name} Soc"
    id: soc
    topic: mp2/batteries/soc
    unit_of_measurement: "%"
    state_class: "measurement"  
