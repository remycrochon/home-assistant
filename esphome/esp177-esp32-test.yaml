substitutions:
  device_name: "esp177-esp32-test"
  friendly_name: esp177
  adress_ip: "192.168.0.177"
  time_timezone: "Europe/Paris"

esphome:
  name: ${device_name}

esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable logging
logger:
  level: verbose
# Enable Home Assistant API
api:
ota:
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  manual_ip:
    static_ip: ${adress_ip}
    gateway: 192.168.0.254
    subnet: 255.255.255.0

web_server:
  port: 80

captive_portal:
  
i2c:
  sda: GPIO21 #
  scl: GPIO22 #
  scan: True
  id: bus_a
  
# Example configuration entry
mpr121:
  id: mpr121_component
  address: 0x5A
  touch_threshold: 6
  release_threshold: 5

binary_sensor:
  - platform: status
    name: "${friendly_name}_Status"

  - platform: mpr121
    id: touch_key0
    channel: 0
    name: "${friendly_name}_Touch 0"


  - platform: mpr121
    id: touch_key1
    channel: 1
    name: "${friendly_name}_Touch 1"


  - platform: mpr121
    id: touch_key2
    channel: 2
    name: "${friendly_name}_Touch 2"


  - platform: mpr121
    id: touch_key3
    channel: 3
    name: "${friendly_name}_Touch 3"

    
  - platform: mpr121
    id: touch_key4
    channel: 4
    name: "${friendly_name}_Touch 4"

    
  - platform: mpr121
    id: touch_key5
    channel: 5
    name: "${friendly_name}_Touch 5"

    
  - platform: mpr121
    id: touch_key6
    channel: 6
    name: "${friendly_name}_Touch 6"        
        
    
  - platform: mpr121
    id: touch_key7
    channel: 7
    name: "${friendly_name}_Touch 7"
    