esp32_touch:
  setup_mode: false
  measurement_duration: 5.5ms


binary_sensor:
#Etat de la connection
  - platform: status
    name: "${friendly_name}_Status"

  - platform: esp32_touch
    name: "${friendly_name} Touch Pad GPIO27"
    pin: GPIO27
    threshold: 500
    filters:
      - delayed_on: 100ms
      - delayed_off: 100ms
    on_press:
      then:
        - switch.toggle: relais_1

switch:
  - platform: restart
    name: "${friendly_name} Restart"

  - platform: gpio
    name: "${friendly_name} Relais"
    pin: GPIO23 #D23
    id: relais_1

