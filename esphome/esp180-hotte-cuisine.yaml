binary_sensor:
#Etat de la connection
  - platform: status
    name: "${friendly_name}_Status"

switch:
  - platform: restart
    name: "${friendly_name} Restart"

  - platform: gpio
    name: "${friendly_name} R1"
    pin: GPIO25 
    id: r1

  - platform: gpio
    name: "${friendly_name} R2"
    pin: GPIO22
    id: r2

  - platform: gpio
    name: "${friendly_name} R3"
    pin: GPIO26
    id: r3

  - platform: gpio
    name: "${friendly_name} R4"
    pin: GPIO21
    id: r4

  - platform: gpio
    name: "${friendly_name} Buzzer"
    pin: GPIO27
    id: buzzer