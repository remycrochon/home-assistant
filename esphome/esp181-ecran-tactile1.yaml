substitutions:
  device_name: "esp181-ecran-tactile1"
  friendly_name: esp181
  adress_ip: "192.168.0.181"
  time_timezone: "Europe/Paris"
  
esphome:
  name: ${device_name}
  project:
    name: "rem81.esp181-esp32"
    version: "0.0.0"

esp32:
  board: mhetesp32minikit
  framework:
    type: esp-idf

wifi:
  networks:
    - ssid: !secret wifi
      password: !secret mdpwifi
  reboot_timeout: 5min

  manual_ip:
    static_ip: ${adress_ip}
    gateway: 192.168.0.254
    subnet: 255.255.255.0

# Example configuration entry
web_server:
  port: 80

# Enable logging
logger:
  level: VERY_VERBOSE

# Enable Home Assistant API
api:

ota:
  platform: esphome
  
captive_portal:
font:
  - file: "fonts/arial.ttf"
    id: arial
    size: 15
    
#psram:
#  mode: octal
#  speed: 80MHz
  
spi:
  clk_pin: GPIO18 # (Pin on display - SCK/T_CLK)
  mosi_pin: GPIO23 # (Pin on display - SDI(MOSI)/T_DIN)
  miso_pin: GPIO19 # (Pin on display - SDO(MISO)/T_DO)
    

# Example configuration entry 
time:
  - platform: homeassistant
    id: homeassistant_time

display:
  - platform: ili9xxx  
    model: ILI9341

    cs_pin: GPIO15  # Broche CS (Chip Select)
    dc_pin: GPIO05  # Broche DC (Data/Command)
    reset_pin: GPIO04  # Broche de r√©initialisation   
    dimensions: 320x240
    auto_clear_enabled: false
    update_interval: never
    id: my_display    

lvgl:
  displays:
    - my_display
  pages:
    - id: main_page
      widgets:
        - label:
            align: top_left
            text: 'Hello World!'
        - led:
            id: led_id
            align: CENTER
            color: 0xFF0000
            brightness: 70%