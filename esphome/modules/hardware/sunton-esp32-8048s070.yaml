# Sunton 7" ESP32-S3-8048S070c 480px X 800px Smart Screen with Capacitive Touch Controller 
# This file is for v1.1 or greater of this screen. the version is right next to the SD card slot.
#
# Hardware configuration file

esphome:
  min_version: 2025.4.0
  project:
    name: "Sunton.ESP32-S3-8048S070"
    version: "1.0"
  platformio_options:
    build_flags: "-DBOARD_HAS_PSRAM"
    board_build.esp-idf.memory_type: qio_opi
    board_build.flash_mode: dio
    board_upload.maximum_ram_size: 524288

esp32:
  board: esp32-s3-devkitc-1
  variant: esp32s3
  flash_size: 16MB
  framework:
    type: esp-idf
    sdkconfig_options:
      COMPILER_OPTIMIZATION_SIZE: y
      CONFIG_ESP32S3_DEFAULT_CPU_FREQ_240: y
      CONFIG_ESP32S3_DATA_CACHE_64KB: y
      CONFIG_SPIRAM_FETCH_INSTRUCTIONS: y
      CONFIG_SPIRAM_RODATA: y

psram:
  mode: octal
  speed: 80MHz

preferences:
  flash_write_interval: 5min

#-------------------------------------------
#  Audio output (Mono)
#-------------------------------------------
i2s_audio:
    i2s_lrclk_pin:
      number: 18
    i2s_bclk_pin:
      number: 0

speaker:
  - platform: i2s_audio
    id: speaker_id
    dac_type: external
    i2s_dout_pin: GPIO17
    sample_rate: 48000
    buffer_duration: 600ms
  - platform: mixer
    id: mixer_speaker_id
    output_speaker: speaker_id
    source_speakers:
      - id: announcement_spk_mixer_input
      - id: media_spk_mixer_input
  - platform: resampler
    id: media_spk_resampling_input
    output_speaker: media_spk_mixer_input
  - platform: resampler
    id: announcement_spk_resampling_input
    output_speaker: announcement_spk_mixer_input
    
media_player:
  - platform: speaker
    name: "Media Player"
    id: speaker_media_player_id
    media_pipeline:
        speaker: media_spk_resampling_input
        num_channels: 2
    announcement_pipeline:
        speaker: announcement_spk_resampling_input
        num_channels: 1

#-------------------------------------------
# Backlight
#-------------------------------------------
output:
  - platform: ledc
    id: gpio_backlight_pwm  
    pin: 2
    frequency: 1220

light:
  - platform: monochromatic # Define a monochromatic, dimmable light for the backlight
    output: gpio_backlight_pwm
    name: Display Backlight
    id: display_backlight
    restore_mode: ALWAYS_ON

#-------------------------------------------
# Touchscreen gt911 i2c
#-------------------------------------------
i2c:
  - id: bus_a
    sda:
      number: 19
    scl:
      number: 20

touchscreen:
  platform: gt911
  id: my_touchscreen
  display: my_display
  transform:
    mirror_x: false
    mirror_y: false
  # on_touch:
    # - logger.log:
          # format: Touch at (%d, %d)
          # args: [touch.x, touch.y]
    # - lambda: |-
          # ESP_LOGI("cal", "x=%d, y=%d, x_raw=%d, y_raw=%0d",
              # touch.x,
              # touch.y,
              # touch.x_raw,
              # touch.y_raw
              # );

#-------------------------------------------
# Display EK9716
#-------------------------------------------
display:
  - platform: rpi_dpi_rgb
    id: my_display
    color_order: RGB
    invert_colors: True
    update_interval: never
    auto_clear_enabled: false # takes 2.8 seconds to clear the display
    dimensions:
      width: 800
      height: 480
    de_pin: 41
    hsync_pin: 39
    vsync_pin: 40
    pclk_pin: 42
    pclk_frequency: 16MHz
    pclk_inverted: True
    hsync_pulse_width: 30
    hsync_front_porch: 210
    hsync_back_porch: 16
    vsync_pulse_width: 13
    vsync_front_porch: 22
    vsync_back_porch: 10
    data_pins:
      red:
        - 14        #r1
        - 21        #r2
        - 47        #r3
        - 48        #r4
        - 45        #r5
      green:
        - 9         #g0
        - 46        #g1
        - 3         #g2
        - 8         #g3
        - 16        #g4
        - 1         #g5
      blue:
        - 15        #b1
        - 7         #b2
        - 6         #b3
        - 5         #b4
        - 4         #b5
