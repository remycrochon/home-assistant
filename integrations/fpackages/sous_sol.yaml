modbus:
# Modbus TCP connection Module Adam SSol
  - type: tcp
    name: adam_ssol
    host: 192.168.0.47
    port: 502
    switches:
      # Sortie D0
      - name: cde_relais_ecs
        slave: 1
        address: 16
        write_type: coil

      # Sortie D1
      - name: cde_relais_ecs_router_pv
        slave: 1
        address: 17
        write_type: coil

      # Sortie D2
      - name: cde_porte_ssol
        slave: 1
        address: 18
        write_type: coil

      # Sortie D3     
      - name: cde_porte_garage
        slave: 1
        address: 19
        write_type: coil

      # Sortie D4  
      - name: adam_sortie_d4
        slave: 1
        address: 20
        write_type: coil

      # Sortie D5      
      - name: sort5_adam_ssol
        slave: 1
        address: 21
        write_type: coil

    binary_sensors:
      # Entr√©es module Adam sous sol
      - name: porte_ssol_fermee
        slave: 1
        address: 0
        scan_interval: 5
      - name: porte_ssol_ouverte
        slave: 1
        address: 1
        scan_interval: 5
      - name: porte_garage_fermee
        slave: 1
        address: 2
        scan_interval: 5
      - name: porte_garage_ouverte
        slave: 1
        address: 3
        scan_interval: 5
      - name: Etor5_adam_ssol
        slave: 1
        address: 4
      - name: Etor6_adam_ssol
        slave: 1
        address: 5