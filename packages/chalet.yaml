# Modbus TCP connection Wago chalet
modbus:
  - type: tcp
    name: wago_chalet
    host: 192.168.0.102
    port: 502
    switches:
      - name: chalet_s1
        unique_id: "cde_s1_chalet" 
        slave: 1
        address: 12288
        write_type: coil

      - name: Chalet S2
        unique_id: "cde_s2_chalet"
        slave: 1
        address: 12289
        write_type: coil


    binary_sensors:
      #      - name:
      #        slave: 1
      #        address: 0
      # 
      - name: e0_chalet
        slave: 1
        address: 0
        unique_id: e0_chalet
      #  scan_interval: 10 en sec 10 par défaut
      # 
      - name: e1_chalet
        slave: 1
        address: 1
        unique_id: e1_chalet
      # 
      - name: e2_chalet
        slave: 1
        address: 2
        unique_id: e2_chalet

    # lecture de la sonde pt100 N°0
    sensors:
      - name: pt100_0_chalet
        unit_of_measurement: °C
        slave: 1
        address: 0
        input_type: input
        scale: 0.1
        precision: 1
        data_type: int16

      # lecture de la sonde pt100 N°1
      # 
      - name: pt100_1_chalet
        unit_of_measurement: °C
        slave: 1
        address: 1
        input_type: input
        scale: 0.1
        precision: 1
        data_type: int16


