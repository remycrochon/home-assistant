mqtt:
  sensor:
    # LoRa MQTT Id 01
    - name: "Loratest temperature Id01"
      unique_id: lora_test_temperature_id01 
      state_topic: "LoRaRem81/1/temp"
      device_class: temperature
      unit_of_measurement: '°C'
      state_class: measurement
      device:
        identifiers: ["lora_rem81_id01"]
        name: "LoRaRem81 ID01"
        manufacturer: "Rem81"
        model: "LoRa Binary"

