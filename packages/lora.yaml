mqtt:
  sensor:
    # Test LoRa MQTT
    - name: "Loratest temperature Id01"
      unique_id: lora_test_temperature_id01 
      state_topic: "LoRaRem81/1/temp"
      device_class: temperature
      unit_of_measurement: '°C'
      state_class: measurement
      device:
        identifiers: ["lora_rem81_id01"]
        name: "LoRaRem81 ID01"
        manufacturer: "Rem81"
        model: "LoRa Binary"      

    - name: "Loratest Humidité Id01"
      unique_id: lora_test_humidite_id01 
      state_topic: "LoRaRem81/1/hum "
      device_class: humidity
      unit_of_measurement: '%'
      state_class: measurement
      device:
        identifiers: ["lora_rem81_id01"]
        name: "LoRaRem81 ID01"
        manufacturer: "Rem81"
        model: "LoRa Binary"      

    - name: "RSSI Id01"
      unique_id: lora_test_rss1_id01 
      state_topic: "LoRaRem81/1/rssi"
      device_class: signal_strength
      unit_of_measurement: 'dBm'
      state_class: measurement
      device:
        identifiers: ["lora_rem81_id01"]
        name: "LoRaRem81 ID01"
        manufacturer: "Rem81"
        model: "LoRa Binary"      

  binary_sensor:
    - name: "LoRaRem81_In1"
      state_topic: "LoRaRem81/1/in1 "
      payload_on: "1.00"
      payload_off: "0.00"
      unique_id: "lora_rem81_in1"
      device:
        identifiers: ["lora_rem81_id01"]
        name: "LoRaRem81 ID01"
        manufacturer: "Rem81"
        model: "LoRa Binary"

    - name: "LoRaRem81_In2"
      state_topic: "LoRaRem81/1/in2 "
      payload_on: "1.00"
      payload_off: "0.00"
