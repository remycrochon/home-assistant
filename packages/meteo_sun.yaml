      unit_of_measurement: 'Â°C'
      value_template: "{{ value_json.outTemp_C | round(1) }}"
      state_class: measurement
      device_class: "temperature"

    - name: "VP2_Humidity_Out"
      unique_id: "VP2_Humidity_Out"
      state_topic: "home/Vp2/loop"
      unit_of_measurement: '%'
      value_template: "{{ value_json.outHumidity | round(1) }}"
      state_class: measurement      
      device_class: humidity
          
    - name: "VP2_Barometer"
      unique_id: "VP2_Barometer"
      state_topic: "home/Vp2/loop"
      unit_of_measurement: 'mbar'
      value_template: "{{ value_json.barometer_mbar | round(1) }}"
      state_class: measurement
      device_class: "pressure"
      
  #DAILY RAIN (PRECIPITATION QUOTIDIENNE).
  #Appuyez sur RAINDAY pour afficher la pluviomÃ©trie cumulÃ©e depuis minuit.
  #Toutes les prÃ©cipitations cumulÃ©es depuis les 24 derniÃ¨res heures sont affichÃ©es dans le bandeau dÃ©roulant au bas de l'Ã©cran.
    - name: "VP2_Rain"
      unique_id: "VP2_Rain"
      state_topic: "home/Vp2/loop"
      unit_of_measurement: 'mm'
      force_update: true
      value_template: >-
        {% set a=value_json.rain_cm|float(default=0)%}
        {{ (a*10)|round(3) }}     
      state_class: measurement
      device_class: precipitation

    - name: "VP2_Rain24"
      unique_id: "VP2_Rain24"
      state_topic: "home/Vp2/loop"
      unit_of_measurement: 'mm'
      force_update: true
      value_template: >-
        {% set a=value_json.rain24_cm|float(default=0)%}
        {{ (a*10)|round(3) }}
      state_class: total_increasing
      device_class: precipitation

    - name: "VP2_RainJour"
      unique_id: "VP2_RainJour"
      state_topic: "home/Vp2/loop"
      unit_of_measurement: 'mm'
      force_update: true
      value_template: >-
        {% set a=value_json.dayRain_cm|float(default=0)%}
        {{ (a*10)|round(3) }}
      state_class: total_increasing
      device_class: precipitation

  # La Rain Rate (pluviomÃ©trie) sera nulle et l'icÃ´ne parapluie ne sera pas affichÃ©e tant que
  # deux basculements du pluviomÃ¨tre ne sont pas survenus dans une pÃ©riode de 15 minutes.
    - name: "VP2_Rain_Rate"
      unique_id: "VP2_Rain_Rate"
      state_topic: "home/Vp2/loop"
      unit_of_measurement: 'mm/h'
      force_update: true
      value_template: >-
        {% set a=value_json.rainRate_cm_per_hour|float(default=0)%}
        {{ (a*10)|round(3) }}
      state_class: measurement
      device_class: PRECIPITATION_INTENSITY

  #RAIN STORM (AVERSE D'ORAGE).
  #Rain Storm (L'averse d'orage) affiche le cumul de pluie de la derniÃ¨re averse.
  #Il faut deux basculements du pluviomÃ¨tre pour dÃ©marrer un Ã©vÃ©nement d'orage et 24 heures sans pluie pour le stopper.
  #Appuyez sur RAINDAY pour basculer entre les prÃ©cipitations quotidiennes et le total d'Averse d'orage.
  #Le cumul de pluie peut Ãªtre affichÃ© en pouces (in) ou millimÃ¨tres (mm).    
    - name: "VP2_Rain_Storm"
      unique_id: "VP2_Rain_Storm"
      state_topic: "home/Vp2/loop"
      unit_of_measurement: 'mm'
      force_update: true
      value_template: >-
        {% set a=value_json.stormRain_cm|float(default=0)%}
        {{ (a*10)|round(3) }}
      state_class: measurement
      device_class: precipitation            

    - name: "VP2_Rafale"
      unique_id: "VP2_Rafale"
      state_topic: "home/Vp2/loop"
      unit_of_measurement: 'km/h'
      value_template: "{{ value_json.windGust_kph | round(2) }}"
