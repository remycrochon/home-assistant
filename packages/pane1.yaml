            {% set v2=states('switch.esp180_hotte_v2') | default("") %}
            {% set v3=states('switch.esp180_hotte_v3') | default("") %}
            {% if v1=="on" %}
            {{ 'V1'}}
            {% elif v2=="on" %}
            {{ 'V2'}}
            {% elif v3=="on" %}
            {{ 'V3'}}
            {% else %}
            {{ 'At'}}
            {% endif %}
        event:
          "up":
            - service: switch.toggle
              entity_id: "switch.esp180_hotte"
