      ############### Réseau
      - obj: "p5b10" #
        properties:
          "val": >
            {% set count = states('sensor.mp2_conso_out1_mqtt')|int %}
            {% if count >= 1000 %}Chaussures VTT Northwave Rockit Plus Gore-Tex Noir
              {{ (count/1000) |round(2)}} kW
            {% else %}
              {{ count }} W
            {% endif %}            
          "max": >
            {% set count = states('sensor.mp2_conso_out1_mqtt')|int %}
            {% if count >= 1000 %}
              {{ 10 }}
            {% else %}
              {{ 1000 }}
            {% endif %}