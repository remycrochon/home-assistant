# Commande du volet roulant via un Cover
cover:
  - platform: template
    covers:
      volet_piscine:
        device_class: garage
        friendly_name: "Piscine"
        value_template: >-
          {% if is_state('binary_sensor.volet_piscine_ferme', 'on') %}
            closed
          {% else %}
            open
          {% endif %}        
        open_cover:
          - service: script.volet_piscine_ouverture
        close_cover:
          - service: script.volet_piscine_fermeture   
        stop_cover:
          service: script.volet_piscine_stop
        icon_template: >-
          {% if is_state('binary_sensor.volet_piscine_ferme', 'on') %}
            mdi:garage
          {% else %} 
            mdi:garage-open
          {% endif %}

# Modbus TCP connection Wago Piscine
modbus:
  - type: tcp
    name: wago_piscine
    host: 192.168.0.101
    port: 502
    switches:
      - name: Ppe filtration
        unique_id: "cde_pompe_filtration" 
        slave: 1
        address: 12288
        write_type: coil

      - name: Ppe pH
        unique_id: "cde_ppe_ph"
        slave: 1
        address: 12289
        write_type: coil

      - name: Cde Ecl Piscine
        unique_id: "cde_eclairage"
        slave: 1
        address: 12290
        write_type: coil

      - name: Cde Ouv Volet Piscine
        unique_id: "cde_volet_ouverture"
        slave: 1
        address: 12291
        write_type: coil

      - name: Cde Ferm Volet Piscine
        unique_id: "cde_volet_fermeture"
        slave: 1
        address: 12292
        write_type: coil

      - name: Ev Eau
        unique_id: "cde_ev_eau"
        slave: 1
        address: 12293
        write_type: coil

      - name: Ppe chlore
        unique_id: "cde_ppe_chlore"
        slave: 1
        address: 12294
        write_type: coil

    binary_sensors:
      #      - name:
      #        slave: 1
      #        address: 0
      # niveau haut piscine
      - name: tp_plein_lsh
        slave: 1
        address: 1
        unique_id: niveau_haut_piscine
      #  scan_interval: 10 en sec 10 par défaut
      # niveau bas piscine
      - name: tp_plein_lsl
        slave: 1
        address: 2
        unique_id: niveau_bas_piscine
      # information couverture flottante piscine fermée
      - name: volet piscine fermé
        slave: 1
        address: 3
        unique_id: volet_piscine_ferme

    # lecture de la sonde pt100 de la mesure de temperature de l'eau
    sensors:
      - name: temp_piscine
        unit_of_measurement: °C
        slave: 1
        address: 0
        input_type: input
        scale: 0.1
        precision: 1
        data_type: int16
        unique_id: modbus_temp_piscine

      # lecture de la sonde pt100 de la mesure de temperature du local piscine
      # uniquement à titre indicatif
      - name: temp_local_piscine
        unit_of_measurement: °C
        slave: 1
        address: 2
        input_type: input
        scale: 0.1
        precision: 1
        data_type: int16
