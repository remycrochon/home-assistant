binary_sensor:
#inversion d'état pour l'alarme ALARMO
  - platform: template
    sensors:
      porte_garage_non_fermee:
        value_template: >-
          {% if is_state('binary_sensor.porte_garage_fermee', 'on') %}
            off
          {% else %}
            on
          {% endif %} 
      porte_ssol_non_fermee:
        value_template: >-
          {% if is_state('binary_sensor.porte_ssol_fermee', 'on') %}
            off
          {% else %}
            on
          {% endif %} 


